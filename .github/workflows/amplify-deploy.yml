name: Amplify Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # This job is optional - Amplify handles deployment automatically
  # But it's useful for running tests before deployment
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          # Use test/dummy values for build
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

  # Note: Actual deployment is handled by AWS Amplify
  # This workflow is for pre-deployment checks only

