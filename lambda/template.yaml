AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: RAG Ingestion Worker Lambda Function

Globals:
  Function:
    Timeout: 900  # 15 minutes max
    MemorySize: 1024
    Runtime: nodejs20.x
    Architectures:
      - x86_64

Parameters:
  DatabaseUrl:
    Type: String
    Description: PostgreSQL connection string (with pgvector)
  OpenAIApiKey:
    Type: String
    Description: OpenAI API key for embeddings
    NoEcho: true

Resources:
  RagIngestionWorkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: rag-ingestion-worker
      CodeUri: rag-ingestion-worker/
      Handler: index.handler
      Environment:
        Variables:
          DATABASE_URL: !Ref DatabaseUrl
          OPENAI_API_KEY: !Ref OpenAIApiKey
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: false
        EntryPoints:
          - index.ts

Outputs:
  RagIngestionWorkerFunction:
    Description: "RAG Ingestion Worker Lambda Function ARN"
    Value: !GetAtt RagIngestionWorkerFunction.Arn
  RagIngestionWorkerFunctionIamRole:
    Description: "Implicit IAM Role created for RAG Ingestion Worker function"
    Value: !GetAtt RagIngestionWorkerFunctionRole.Arn

